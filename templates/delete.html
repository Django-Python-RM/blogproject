{% extends 'base.html' %}

{% block content %}
<form action='' method="POST">{% csrf_token %}
    <div class="container">
        <div class="card">
            <h5 class="card-header">{{ object.category }}</h5>
            <div class="card-body">
                <h5 class="card-title">{{object.title}}</h5>
                <p class="card-text">{{ object.content }}</p>
                <input type="submit" value="削除します">
            </div>
        </div>
    </div>
</form>
{% endblock content %}
